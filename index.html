<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./src/images/logo.svg" alt="logo" />

      <nav class="menus" id="menus">
        <ul class="menu-principal">
          <li>
            Features
            <img class="arrow" src="./src/images/icon-arrow-down.svg" alt="icon-arrow-down" />

            <ul class="sub-menu features">
              <li>
                <img src="./src/images/icon-todo.svg" alt="todo" />
                Todo list
              </li>
              <li>
                <img src="./src/images/icon-calendar.svg" alt="calendar" />
                Calendar
              </li>
              <li>
                <img src="./src/images/icon-reminders.svg" alt="reminders" />
                Reminders
              </li>
              <li>
                <img src="./src/images/icon-planning.svg" alt="planning" />
                Planning
              </li>
            </ul>
          </li>
          <li>
            Company
            <img class="arrow" src="./src/images/icon-arrow-down.svg" alt="icon-arrow-down" />
            <ul class="sub-menu company">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li><a href="#">Carees</a></li>
          <li><a href="#">Abaut</a></li>
        </ul>

        <div class="buttons-header">
          <button type="button" class="login">Login</button>
          <button  type="button" class="register">Register</button>
        </div>
      </nav>
      <input type="checkbox" id="menu-hamburguer" />
      <label for="menu-hamburguer">
        <span class="menu-toggle">
          <span class="hamburguer"></span>
        </span>
      </label>
    </header>
    <div class="overlay"></div>
    <main>
      <div class="information">
        <h1 class="title">Make remote work</h1>
        <p class="description">
          Get your team in sync, no matter your location. Streamline processes, create team rituals,
          and watch productivity soar.
        </p>
        <button class="more-btn">Learn more</button>
        <ul class="clients">
          <li>
            <img src="./src/images/client-databiz.svg" alt="client-databiz" />
          </li>
          <li>
            <img src="./src/images/client-audiophile.svg" alt="audiophile" />
          </li>
          <li><img src="./src/images/client-meet.svg" alt="meet" /></li>
          <li><img src="./src/images/client-maker.svg" alt="maker" /></li>
        </ul>
      </div>
      <picture>
        <source media="(max-width: 728px)" srcset="./src/images/image-hero-mobile.png" />
        <img class="img-hero" src="./src/images/image-hero-desktop.png" alt="" />
      </picture>
    </main>
  </body>
  <script src="./src/js/index.js"></script>
</html>
